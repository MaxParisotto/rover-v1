use_sim_time: false
slam_toolbox:
  odom_frame: odom
  map_frame: map
  base_frame: base_link
  scan_topic: scan
  imu_topic: imu/data  # Replace with your IMU topic
  max_laser_range: 20.0
  minimum_travel_distance: 0.2
  minimum_travel_heading: 0.2
  map_save_path: /home/<user>/maps/  # Replace <user> with your username
  map_file_name: map
  map_save_interval: 5  # Save map every 5 seconds
  resolution: 0.05  # Resolution of the map